  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.1
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - esdata:/usr/share/elasticsearch/data:rw
    ports:
      - 9200:9200
      - 9300:9300
    restart: always
  graphhopper:
    image: israelhikingmap/graphhopper:latest
    container_name: graphhopper
    volumes:
      - ghdata:/data:rw
      - type: bind
        source: ./gh-config.yml
        target: /data/gh-config.yml
    ports:
      - 8989:8989
    entrypoint: /bin/bash -c "java -Ddw.server.application_connectors[0].bind_host=0.0.0.0 -Ddw.graphhopper.graph.location=/data/default-gh/ -jar *.jar server /data/gh-config.yml"
    restart: always
  gpsbabel:
    image: israelhikingmap/gpsbabelwebapi
    container_name: gpsbabel
    ports:
      - 11987:80
    restart: always
  osmpbfwebapi:
    image: israelhikingmap/osmpbfwebapi
    container_name: osmpbfwebapi
    ports:
      - 11911:80
    restart: always
  elevation:
    image: israelhikingmap/elevationwebapi
    container_name: elevation
    ports:
      - 11211:80
    restart: always
    volumes:
      - ./elevation-cashe:/app/elevation-cache
volumes:
  esdata:
    driver: local
  ghdata:
    driver: local