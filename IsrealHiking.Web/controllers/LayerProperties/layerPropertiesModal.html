<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <form ng-submit="saveLayer(key, address, minZoom, maxZoom, $event); $close()">
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3">{{resources.name}}</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="key" class="form-control" placeholder="{{resources.layerNamePlaceHolder}}" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">{{resources.address}}</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="address" class="form-control" placeholder="http://www.somemap.com/{z}/{x}/{y}.png" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">{{resources.minZoom}}</label>
                    <div class="col-md-3">
                        <input type="text" ng-model="minZoom" class="form-control" required="" />
                    </div>
                    <label class="control-label col-md-3">{{resources.maxZoom}}</label>
                    <div class="col-md-3">
                        <input type="text" ng-model="maxZoom" class="form-control" required="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-12 col-xs-12 modal-footer-btns">
                    <button type="submit" class="btn btn-success" uib-tooltip="{{resources.save}}" tooltip-placement="bottom"><i class="fa fa-check"></i></button>
                    <button type="button" class="btn btn-danger" ng-hide="isNew" ng-click="removeLayer($event); $close()" uib-tooltip="{{resources.deleteLayer}}" tooltip-placement="bottom"><i class="fa fa-lg fa-trash"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>
