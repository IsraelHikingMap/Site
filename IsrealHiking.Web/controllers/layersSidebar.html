<div class="row">
    <div class="col-xs-2">
        <button class="btn btn-xs btn-warning" ng-click="toggleAdvanced($event)" uib-tooltip="{{resources.toggleAdvancedSettings}}" tooltip-placement="{{resources.end}}" ng-class="{'active': advanced }"><i class="fa fa-gear"></i></button>
    </div>
</div>
<div ng-repeat="baseLayer in baseLayers">
    <div class="row cursor-pointer" ng-click="selectBaseLayer(baseLayer, $event)">
        <div class="col-xs-2">
            <span><i class="fa fa-lg" ng-class="{'fa-eye': baseLayer.selected, 'fa-eye-slash': !baseLayer.selected}"></i></span>
        </div>
        <div ng-class="{'col-xs-7': advanced && baseLayer.isEditable, 'col-xs-10': !(advanced && baseLayer.isEditable)}">
            <span>{{baseLayer.key | translate}}</span>
        </div>
        <div class="col-xs-3" ng-show="advanced && baseLayer.isEditable">
            <span class="pull-right" ng-class="{flip: resources.direction == 'rtl'}" ng-click="editBaseLayer(baseLayer, $event)" uib-tooltip="{{resources.baseLayerProperties}}" tooltip-placement="{{resources.start}}"><i class="fa fa-lg fa-wrench fa-warning"></i></span>
        </div>
    </div>
</div>
<div class="row add cursor-pointer" ng-show="advanced" ng-click="addBaseLayer($event)">
    <div class="col-xs-offset-2 col-xs-7">
        <span>{{resources.addBaseLayer}}</span>
    </div>
    <div class="col-xs-3">
        <span class="pull-right" ng-class="{flip: resources.direction == 'rtl'}" uib-tooltip="{{resources.addBaseLayer}}" tooltip-placement="{{resources.start}}"><i class="fa fa-plus"></i></span>
    </div>
</div>
<hr class="divider" />

<div ng-repeat="overlay in overlays">
    <div class="row cursor-pointer" ng-click="toggleVisibility(overlay, $event)">
        <div class="col-xs-2">
            <span><i class="fa fa-lg" ng-class="{'fa-eye': overlay.visible, 'fa-eye-slash': !overlay.visible}"></i></span>
        </div>
        <div ng-class="{'col-xs-7': advanced && overlay.isEditable, 'col-xs-10': !(advanced && overlay.isEditable)}">
            <span>{{overlay.key | translate}}</span>
        </div>
        <div class="col-xs-3" ng-show="advanced && overlay.isEditable">
            <span class="pull-right" ng-class="{flip: resources.direction == 'rtl'}" ng-click="editOverlay(overlay, $event)" uib-tooltip="{{resources.overlayProperties}}" tooltip-placement="{{resources.start}}"><i class="fa fa-lg fa-wrench fa-warning"></i></span>
        </div>
    </div>
</div>

<div class="row add cursor-pointer" ng-show="advanced" ng-click="addOverlay($event)">
    <div class="col-xs-offset-2 col-xs-7">
        <span>{{resources.addOverlay}}</span>
    </div>
    <div class="col-xs-3">
        <span class="pull-right" ng-class="{flip: resources.direction == 'rtl'}" uib-tooltip="{{resources.addOverlay}}" tooltip-placement="{{resources.start}}"><i class="fa fa-plus"></i></span>
    </div>
</div>
<hr class="divider" />

<div ng-repeat="route in routes">
    <div class="row cursor-pointer" ng-click="selectRoute(route, $event)">
        <div class="col-xs-2">
            <span ng-class="'fg-' + getRouteColorName(route)">
                <i class="fa fa-lg" ng-class="{'fa-pencil': isRouteSelected(route), 'fa-eye': isRouteVisisble(route) && !isRouteSelected(route), 'fa-eye-slash': !isRouteVisisble(route) }"></i>
            </span>
        </div>
        <div class="col-xs-7">
            <span ng-class="'fg-' + getRouteColorName(route)">{{getRouteName(route)}}</span>
        </div>
        <div class="col-xs-3">
            <span class="pull-right" ng-class="{flip: resources.direction == 'rtl'}" ng-click="editRoute(getRouteName(route), $event)" uib-tooltip="{{resources.routeProperties}}" tooltip-placement="{{resources.start}}"><i class="fa fa-lg fa-wrench"></i></span>
        </div>
    </div>
</div>
<div class="row add cursor-pointer" ng-click="addRoute($event)" ng-show="advanced">
    <div class="col-xs-offset-2 col-xs-7">
        <span>{{resources.addRoute}}</span>
    </div>
    <div class="col-xs-3">
        <span class="pull-right" ng-class="{flip: resources.direction == 'rtl'}" uib-tooltip="{{resources.addRoute}}" tooltip-placement="{{resources.start}}"><i class="fa fa-plus"></i></span>
    </div>
</div>
