<mat-expansion-panel [expanded]="getExpandState()" (opened)="expand()" (closed)="collapse()">
    <mat-expansion-panel-header>
        <div fxFill fxLayout="row">
            <div fxFlex>
                <p fxFill>{{resources.translate(categoriesGroup.type)}}</p>
            </div>
            <div fxFlex="20">
                <button fxFill mat-button (click)="toggleVisibility($event)" angulartics2On="click" angularticsCategory="Layers" angularticsAction="Toggle visiblity of category layer {{categoriesGroup.type}}">
                    <i class="fa fa-lg" [ngClass]="{'icon-eye': categoriesGroup.visible, 'icon-eye-slash': !categoriesGroup.visible}"></i>
                </button>
            </div>
        </div>
    </mat-expansion-panel-header>
    <div *ngFor="let category of categoriesGroup.categories">
        <div fxLayout="row">
            <button mat-button class="row-button" [class]="resources.getTextAlignment()" fxFlex (click)="toggleCategory(category)" angulartics2On="click" angularticsCategory="Layers" angularticsAction="Toggle category visibility {{category.name}}">
                <i class="fa" [ngClass]="{'icon-eye': category.visible, 'icon-eye-slash': !category.visible}"></i>
                <i class="fa" [ngClass]="category.icon" [style.color]="category.color"></i>
                <span>{{resources.translate(category.name)}}</span>
            </button>
        </div>
    </div>
</mat-expansion-panel>
