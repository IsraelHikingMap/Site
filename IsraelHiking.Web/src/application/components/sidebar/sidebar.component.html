﻿<div class="sidebar-wrapper" [class.poi]="viewName === 'public-poi'" *ngIf="visible" [@animateSidebar]>
    <div [ngSwitch]="viewName">
        <div *ngSwitchCase="'layers'">
            <layers-sidebar></layers-sidebar>
        </div>
        <div *ngSwitchCase="'info'">
            <info-sidebar></info-sidebar>
        </div>
        <div *ngSwitchCase="'public-poi'">
            <public-poi-sidebar></public-poi-sidebar>
        </div>
    </div>
</div>
