<div class="legend-item" [ngClass]="{'legend-route': item.type === 'Way', 'legend-poi' : item.type === 'POI'}">
    <div (click)="moveToLocation(item)" class="legend-item-map cursor-pointer" dir="ltr" angulartics2On="click" angularticsCategory="Info" angularticsAction="Legend move map">
        <img [src]="getImageAddress(item)" />
    </div>
    <div class="legend-item-text-container" matTooltip="{{item.osmTags.join(', ')}}" matTooltipPosition="{{item.type === 'Way' ? 'above' : 'right'}}">
        <a *ngIf="item.link" [href]="getLink(item)" [target]="'_blank'" class="legend-item-text" angulartics2On="click" angularticsCategory="Info" angularticsAction="Legend text OSM link" >{{item.title}}</a>
        <span *ngIf="!item.link" class="legend-item-text">{{item.title}}</span>
    </div>
</div>
