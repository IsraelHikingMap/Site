﻿<div [dir]="resources.direction" class="dialog-small">
    <div matDialogTitle>
        <div>{{resources.termsOfService}}</div>
        <button mat-button type="button" matDialogClose="false" tabindex="-1"><i class="fa icon-close"></i></button>
    </div>
    <div mat-dialog-content>
        <div>
            <div class="flex flex-row">
                <p class="w-full">{{resources.termsOfServiceElaborated}}</p>
            </div>
            <div class="flex flex-row">
                <a href="https://wiki.osmfoundation.org/wiki/Privacy_Policy" target="_blank">{{resources.osmTermsOfService}}</a>
            </div>
            <div class="flex flex-row">
                <a [href]="wikimediaTermsOfServiceUrl" target="_blank">{{resources.wikimediaTermsOfService}}</a>
            </div>
            <div class="flex flex-row">
                <a href="https://imgur.com/tos" target="_blank">{{resources.imgurTermsOfService}}</a>
            </div>
            <div class="flex flex-row">
                <a href="terms-of-service-and-privacy-policy.html" target="_blank">{{resources.infoPrivacyPolicyTermsOfService}}</a>
            </div>
            <div class="flex flex-row">
                <mat-checkbox color="primary" [(ngModel)]="iAgree">{{resources.iHaveReadAndAgree}}</mat-checkbox>
            </div>
            <br />
        </div>
    </div>
    <div mat-dialog-actions>
        <button matDialogClose="true" mat-raised-button color="primary" [disabled]="iAgree === false" (click)="submit()" angulartics2On="click" angularticsCategory="Terms Of Service" angularticsAction="Sumbit">{{resources.submit}}</button>
    </div>
</div>
