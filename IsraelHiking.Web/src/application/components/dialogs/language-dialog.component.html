﻿<div [dir]="resources.direction">
    <div matDialogTitle>
        <div>{{resources.language}}</div>
        <button mat-button type="button" matDialogClose tabindex="-1"><i class="fa icon-close"></i></button>
    </div>
    <div mat-dialog-content>
        <mat-radio-group [(ngModel)]="selectedLanguageCode">
            <div *ngFor="let language of resources.availableLanguages">
                <mat-radio-button [value]="language.code" color="primary" angulartics2On="click" angularticsCategory="Language" angularticsAction="Select language {{language.code}}">{{resources.getLabelForCode(language.code)}}</mat-radio-button>
            </div>
        </mat-radio-group>
        <br />
    </div>
    <div mat-dialog-actions>
        <div class="flex flex-row w-full">
            <button class="w-full" matDialogClose mat-button (click)="saveLanguage()" angulartics2On="click" angularticsCategory="Language" angularticsAction="Save language {{selectedLanguageCode}}" matTooltip="{{resources.save}}" matTooltipPosition="above"><i class="fa icon-check"></i></button>
        </div>
    </div>
</div>
