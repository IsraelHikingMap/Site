﻿<div [dir]="resources.direction"
     infiniteScroll 
     [infiniteScrollDistance]="2" 
     (scrolled)="onScrollDown()" 
     [infiniteScrollContainer]="'#dialogContentForScroll'">
    <div matDialogTitle>
        <div class="flex flex-row w-full">
            <mat-form-field hintLabel="{{resources.searchPlaceHolder}}" class="w-full">
                <input matInput type="text" class="w-full" [formControl]="searchTerm" placeholder="{{resources.search}}" />
            </mat-form-field>
        </div>
        <button type="button" mat-button matDialogClose tabindex="-1" class="flex flex-col justify-start items-start"><i class="fa icon-close"></i></button>
    </div>
    <div mat-dialog-content id="dialogContentForScroll">
        <div class="flex flex-row">
            <button class="w-full" mat-raised-button color="primary" matDialogClose (click)="createShare()" angulartics2On="click" angularticsCategory="Share" angularticsAction="Create share from shares dialog"><i class="fa icon-plus fa-lg"></i> {{resources.createShare}}</button>
        </div>
        <div *ngFor="let shareUrl of filteredShareUrls" class="item">
            <div class="flex flex-row" [ngClass]="{'active': selectedShareUrlId === shareUrl.id}" (click)="toggleSelectedShareUrl(shareUrl)">
                <div class="item-image">
                    <img [src]="getImageFromShareId(shareUrl, 128, 128)" class="w-full" />
                </div>
                <div class="margin-10">
                    <div *ngIf="!isShareUrlInEditMode(shareUrl.id)" class="break-lines" [class.shown]="(shownShareUrl$ | async)?.id === shareUrl.id">
                        {{shareUrl.title}}<br />
                        {{shareUrl.description}}<br />
                        {{shareUrl.creationDate | date:'dd/MM/yyyy'}}
                    </div>
                    <div *ngIf="isShareUrlInEditMode(shareUrl.id)">
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="shareUrl.title" placeholder="{{resources.titlePlaceHolder}}" />
                        </mat-form-field>
                        <br />
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="shareUrl.description" placeholder="{{resources.descriptionPlaceHolder}}" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <mat-spinner *ngIf="loadingShareUrls"></mat-spinner>
        <p *ngIf="filteredShareUrls.length === 0 && !loadingShareUrls">{{resources.noShares}}</p>
    </div>
    <div mat-dialog-actions>
        <div class="flex flex-row w-full">
            <div class="flex-1" *ngIf="!isShareUrlInEditMode(selectedShareUrlId)">
                <button mat-button class="w-full min-w-unset no-padding" [disabled]="!hasSelected()" (click)="shareUrlIdInEditMode = selectedShareUrlId" matTooltip="{{resources.editRouteDetails}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Share" angularticsAction="Toggle edit share"><i class="fa icon-pencil"></i></button>
            </div>
            <div class="flex-1" *ngIf="isShareUrlInEditMode(selectedShareUrlId)">
                <button mat-button class="w-full min-w-unset no-padding" [disabled]="!hasSelected()" (click)="updateShareUrl()" matTooltip="{{resources.update}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Share" angularticsAction="Update share"><i class="fa icon-check"></i></button>
            </div>
            <div class="flex-1" *ngIf="!isApp()">
                <mat-menu #appMenu="matMenu" [dir]="resources.direction" yPosition="above" overlapTrigger="false">
                    <div mat-menu-item disableRipple="true">
                        <div class="flex flex-row">
                            <div class="flex-1"><a class="w-full" [href]="getShareSocialLinks().facebook" [target]="'_blank'" mat-button matTooltip="{{resources.shareWithFacebook}}" matTooltipPosition="below" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share facebook share"><i class="fa icon-facebook"></i></a></div>
                            <div class="flex-1"><a class="w-full"[href]="getShareSocialLinks().whatsapp" [target]="'_blank'" mat-button matTooltip="{{resources.shareWithWhatsapp}}" matTooltipPosition="below" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share whatsapp share"><i class="fa icon-whatsapp"></i></a></div>
                            <div class="flex-1"><button class="w-full" mat-button [cdkCopyToClipboard]="getShareSocialLinks().ihm" matTooltip="{{resources.copyUrl}}" matTooltipPosition="below" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share copy to clipboard share"><i class="fa icon-clipboard"></i></button></div>
                        </div>
                    </div>
                </mat-menu>
                <button mat-button class="w-full min-w-unset no-padding" [disabled]="!hasSelected()" [matMenuTriggerFor]="appMenu" matTooltip="{{resources.share}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share open menu for share"><i class="fa icon-share-alt"></i></button>
            </div>
            <div class="flex-1" *ngIf="isApp()">
                <button mat-button class="w-full min-w-unset no-padding" [disabled]="!hasSelected()" (click)="share()" angulartics2On="click" angularticsCategory="Share" angularticsAction="Mobile social share"><i class="fa icon-share-alt"></i></button>
            </div>
            <div class="flex-1">
                <button mat-button class="w-full min-w-unset no-padding" [disabled]="!hasSelected()" matDialogClose (click)="showShareUrl()" matTooltip="{{resources.presentShare}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Share" angularticsAction="Present share"><i class="fa icon-eye"></i></button>
            </div>
            <div class="flex-1">
                <button mat-button class="w-full min-w-unset no-padding" [disabled]="!hasSelected()" matDialogClose (click)="addShareUrlToRoutes()" matTooltip="{{resources.addToRoutes}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Share" angularticsAction="Add share to routes"><i class="fa icon-plus"></i></button>
            </div>
            <div class="flex-1">
                <button mat-button class="w-full min-w-unset no-padding" [disabled]="!hasSelected()" (click)="deleteShareUrl()" matTooltip="{{resources.delete}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Share" angularticsAction="Delete share"><i class="fa icon-trash"></i></button>
            </div>
        </div>
    </div>
</div>
