<div [dir]="resources.direction">
    <div matDialogTitle>
        <div>
            {{resources.reportAnIssue}}
        </div>
        <div>
            <button mat-button type="button" matDialogClose tabindex="-1"><i class="fa icon-close"></i></button>
        </div>
    </div>
    <div mat-dialog-content>
        <p class="break-lines">
            {{resources.reportAnIssueSiteInstructions}}
        </p>
        <p class="break-lines">
            {{resources.reportAnIssueInstructions}}
        </p>
    </div>
    <div mat-dialog-actions>
        <div>
            <a mat-raised-button [href]="mailToLink" color="primary" angulartics2On="click" angularticsCategory="Report an issue" angularticsAction="Mailto" fxFill><i class="fa icon-envelope"></i> {{resources.reportAnIssue}}</a>
        </div>
    </div>
</div>
