<div class="{{'text-' + resources.start}}">
    <p>
        <span dir="ltr" *ngIf="latlng">{{latlng.lat | number: '1.0-6' }}°, {{latlng.lng | number:'1.0-6'}}°</span><br />
        <span *ngIf="itmCoordinates"><span dir="ltr">{{itmCoordinates.east.toString() | slice:0:6 }} / {{itmCoordinates.north.toString() | slice:0:6 }}</span><br /></span>
        {{resources.elevation}}: <span dir="ltr" *ngIf="latlng">{{latlng.alt | number: '1.0-0' }}</span> {{resources.meterUnit}}
    </p>
</div>
