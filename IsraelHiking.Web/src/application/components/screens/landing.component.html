<mat-card appearance="outlined" [dir]="resources.direction">
    <mat-card-content>
        <p><span [innerHtml]="resources.infoSubheader"></span></p>
        @if (!isApp()) {
        <div class="flex flex-row justify-center items-center">
            <a [href]="androidAppUrl" target="_blank" angulartics2On="click" angularticsCategory="Info"
                angularticsAction="Download from google play store">
                <img src="content/google-play-badge.png" width="200" />
            </a>
        </div>
        <div class="flex flex-row justify-center items-center">
            <a [href]="iosAppUrl" target="_blank" angulartics2On="click" angularticsCategory="Info"
                angularticsAction="Download from app store">
                <img src="content/app-store-badge.png" width="200" />
            </a>
        </div>
        }
        @if (isMobile()) {
        <div class="flex flex-row">
            <div class="w-1/6 text-center"><i class="fa icon-question-circle-o w-full"></i></div>
            <div class="flex-1">{{resources.longPressHint}}</div>
        </div>
        }
        <h4>{{resources.infoHelpfulLinks}}</h4>
        <mat-divider></mat-divider>
        <div class="flex flex-row">
            <div class="w-1/6 text-center"><i class="fa icon-edit w-full"></i></div>
            <div class="flex-1">
                <a class="w-full link" routerLink="/privacy-policy" angulartics2On="click" angularticsCategory="Info"
                    angularticsAction="Terms of service">{{resources.infoPrivacyPolicyTermsOfService}}</a>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="flex flex-row">
            <div class="w-1/6 text-center"><i class="fa icon-layers w-full"></i></div>
            <div class="flex-1">
                <a class="w-full link" routerLink="/attribution" angulartics2On="click" angularticsCategory="Info"
                    angularticsAction="Attribution">{{resources.attribution}}</a>
            </div>
        </div>
        <br />
        <p>
            <i>
                {{resources.infoFooterThanks}}<br />
                {{resources.infoFooterAuthors}}<br />
            </i>
        </p>
    </mat-card-content>
