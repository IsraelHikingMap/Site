<div class="control-container side-control" [dir]="resources.direction" (window:resize)="redrawChart()">
    <div *ngIf="isVisible()" [@animateChart] class="chart-control-container" [ngClass]="{'expanded' : isExpanded, 'sidebar': isSidebarVisible() }">
        <div class="chart-container" #lineChartContainer>
            <svg direction="ltr"></svg>
        </div>
        <button mat-button class="chart-close-button" (click)="toggle()"><i class="fa icon-close"></i></button>
        <button mat-button class="chart-expand-button hidden-xs" (click)="toggleExpand()"><i class="fa" [ngClass]="{ 'icon-chevron-right' : isExpanded, 'icon-chevron-left' : !isExpanded }"></i></button>
        <div fxLayout="row" class="chart-buttons">
            <div fxFlex matTooltip="{{resources.length}}" matTooltipPosition="above">
                <span fxFill class="mat-button cursor-default"><i class="fa icon-arrow-right"></i> {{toShortNumber(length)}} {{getUnits(length)}}</span>
            </div>
            <div fxFlex matTooltip="{{resources.gain}}" matTooltipPosition="above">
                <span fxFill class="mat-button cursor-default"><span><i class="fa icon-arrow-up"></i> {{toShortNumber(gain)}} {{getUnits(gain)}}</span></span>
            </div>
            <div fxFlex matTooltip="{{resources.loss}}" matTooltipPosition="above">
                <span fxFill class="mat-button cursor-default"><span><i class="fa icon-arrow-down"></i><span dir="ltr"> {{toShortNumber(loss)}}</span> {{getUnits(loss)}}</span></span>
            </div>
            <div fxFlex>
                <button mat-button fxFill (click)="toggleKmMarker()" [ngClass]="{active: isKmMarkersOn}" angulartics2On="click" angularticsCategory="Route statistics" angularticsAction="Toggle KM markers"><i class="fa icon-map-marker"></i> {{resources.kmPoi}}</button>
            </div>
        </div>
    </div>
    <div *ngIf="!isVisible()">
        <button mat-button class="pull-right" (click)="toggle()" [ngClass]="{active: isVisible()}" matTooltip="{{resources.routeStatistics}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Route statistics" angularticsAction="Route statistics toggle"><i class="fa icon-area-chart fa-lg"></i></button>
        <div class="pull-right" matTooltip="{{resources.length}}" matTooltipPosition="above">
            <span class="control-container-item gutters"><i class="fa icon-arrow-right"></i> {{toShortNumber(length)}} {{getUnits(length)}}</span>
        </div>
        <div class="pull-right" matTooltip="{{resources.gain}}" matTooltipPosition="above">
            <span class="control-container-item gutters"><i class="fa icon-arrow-up"></i> {{toShortNumber(gain)}} {{getUnits(gain)}}</span>
        </div>
        <div class="pull-right" matTooltip="{{resources.loss}}" matTooltipPosition="above">
            <span class="control-container-item gutters"><i class="fa icon-arrow-down"></i> <span dir="ltr">{{toShortNumber(loss)}}</span> {{getUnits(loss)}}</span>
        </div>
    </div>
</div>

<aol-layer-vector>
    <aol-source-vector>
        <aol-feature *ngFor="let marker of kmMarkersCoordinates">
            <aol-geometry-point>
                <aol-coordinate [x]="marker.x" [y]="marker.y" [srid]="'EPSG:4326'"></aol-coordinate>
            </aol-geometry-point>
            <aol-style>
                <aol-style-circle [radius]="10">
                    <aol-style-stroke [color]="'black'" [width]="1"></aol-style-stroke>
                    <aol-style-fill [color]="'green'"></aol-style-fill>
                </aol-style-circle>
                <aol-style-text [text]="marker.text">
                    <aol-style-fill [color]="'#fff'"></aol-style-fill>
                </aol-style-text>
            </aol-style>
        </aol-feature>
    </aol-source-vector>
</aol-layer-vector>

<aol-layer-vector [visible]="hover.isHovering">
    <aol-source-vector>
        <aol-feature>
            <aol-geometry-point>
                <aol-coordinate [x]="hover.x" [y]="hover.y" [srid]="'EPSG:4326'"></aol-coordinate>
            </aol-geometry-point>
            <aol-style>
                <aol-style-circle [radius]="5">
                    <aol-style-stroke [color]="'white'" [width]="1"></aol-style-stroke>
                    <aol-style-fill [color]="hover.color"></aol-style-fill>
                </aol-style-circle>
            </aol-style>
        </aol-feature>
    </aol-source-vector>
</aol-layer-vector>
