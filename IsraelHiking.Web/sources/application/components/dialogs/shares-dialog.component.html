<div [dir]="resources.direction"
     infiniteScroll 
     [infiniteScrollDistance]="2" 
     (scrolled)="onScrollDown()" 
     [infiniteScrollContainer]="'#dialogContentForScroll'">
    <div matDialogTitle>
        <div fxLayout="row" fxFlex>
            <mat-form-field hintLabel="{{resources.searchPlaceHolder}}" fxFlex>
                <input matInput type="text" [formControl]="searchTerm" placeholder="{{resources.search}}" fxFill />
            </mat-form-field>
        </div>
        <div class="close-wrapper">
            <button type="button" mat-button matDialogClose tabindex="-1" fxLayout="column" fxLayoutAlign="start start"><i class="fa icon-close"></i></button>
        </div>
    </div>
    <div mat-dialog-content id="dialogContentForScroll">
        <div *ngFor="let shareUrl of filteredShareUrls" class="item">
            <div fxLayout="row" [ngClass]="{'active': selectedShareUrl === shareUrl}" (click)="toggleSelectedShareUrl(shareUrl)">
                <div class="item-image">
                    <img [src]="userService.getImageFromShareId(shareUrl, 128, 128)" fxFill />
                </div>
                <div class="margin-10">
                    <div class="item-content">
                        <div *ngIf="!isShareUrlInEditMode(shareUrl)">
                            <a href="{{userService.getUrlFromShareId(shareUrl)}}" target="_blank">
                                {{shareUrl.title}}
                            </a>
                            <br />
                            {{shareUrl.description}}<br />
                            {{shareUrl.creationDate | date:'dd/MM/yyyy'}}
                        </div>
                        <div *ngIf="isShareUrlInEditMode(shareUrl)">
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]="shareUrl.title" placeholder="{{resources.titlePlaceHolder}}" />
                            </mat-form-field>
                            <br />
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]="shareUrl.description" placeholder="{{resources.descriptionPlaceHolder}}" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-spinner *ngIf="loadingShareUrls"></mat-spinner>
        <p *ngIf="userService.shareUrls.length === 0 && !loadingShareUrls">{{resources.noShares}}</p>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxFlex>
            <div fxFlex *ngIf="!isShareUrlInEditMode(selectedShareUrl)">
                <button mat-button fxFill [disabled]="!hasSelected()"  (click)="shareUrlInEditMode = selectedShareUrl" matTooltip="{{resources.editRouteDetails}}" matTooltipPosition="above"><i class="fa icon-pencil"></i></button>
            </div>
            <div fxFlex *ngIf="isShareUrlInEditMode(selectedShareUrl)">
                <button mat-button fxFill [disabled]="!hasSelected()"  (click)="updateShareUrl(selectedShareUrl)" matTooltip="{{resources.update}}" matTooltipPosition="above"><i class="fa icon-check"></i></button>
            </div>
            <div fxFlex>
                <mat-menu #appMenu="matMenu" [dir]="resources.direction" yPosition="above" overlapTrigger="false">
                    <div mat-menu-item disableRipple="true">
                        <div fxLayout="row">
                            <div fxFlex><a [href]="userService.getShareSocialLinks(selectedShareUrl).facebook" [target]="'_blank'" fxFill mat-button matTooltip="{{resources.shareWithFacebook}}" matTooltipPosition="below" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share facebook share"><i class="fa icon-facebook"></i></a></div>
                            <div fxFlex><a [href]="userService.getShareSocialLinks(selectedShareUrl).whatsapp" [target]="'_blank'" fxFill mat-button matTooltip="{{resources.shareWithWhatsapp}}" matTooltipPosition="below" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share whatsapp share"><i class="fa icon-whatsapp"></i></a></div>
                            <div fxFlex><button fxFill mat-button ngxClipboard [cbContent]="userService.getShareSocialLinks(selectedShareUrl).ihm" matTooltip="{{resources.copyUrl}}" matTooltipPosition="below" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share copy to clipboard share"><i class="fa icon-clipboard"></i></button></div>
                        </div>
                    </div>
                </mat-menu>
                <button mat-button fxFill [disabled]="!hasSelected()" class="no-padding" [matMenuTriggerFor]="appMenu" matTooltip="{{resources.share}}" matTooltipPosition="above" angulartics2On="click" angularticsCategory="Share" angularticsAction="Share open menu for share"><i class="fa icon-share-alt"></i></button>
            </div>
            <div fxFlex>
                <button mat-button fxFill [disabled]="!hasSelected()" matDialogClose (click)="convertShareUrlToRoute(selectedShareUrl)" matTooltip="{{resources.convertToRoute}}" matTooltipPosition="above"><i class="fa icon-plus"></i></button>
            </div>
            <div fxFlex>
                <button mat-button fxFill [disabled]="!hasSelected()" (click)="deleteShareUrl(selectedShareUrl)" matTooltip="{{resources.delete}}" matTooltipPosition="above"><i class="fa icon-trash"></i></button>
            </div>
        </div>
        </div>
</div>
