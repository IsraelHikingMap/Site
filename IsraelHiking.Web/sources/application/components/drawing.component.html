<div class="side-control mapboxgl-ctrl">
    <button mat-button (click)="toggleEditPoi()" [ngClass]="{active : isPoiEditActive()}" [ngStyle]="{'color': getRouteColor()}" matTooltip="{{resources.editPoi}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Draw POI toggle"><i class="fa icon-map-marker fa-lg"></i></button>
    <button mat-button (click)="toggleEditRoute()" [disabled]="isRouteEditDisabled()" [ngClass]="{active : isRouteEditActive() }" [style.color]="isRouteEditDisabled() ? '' : getRouteColor()" matTooltip="{{resources.editRoute}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Draw route toggle"><i class="fa icon-pencil fa-lg"></i></button>
    <button mat-button *ngIf="isRouteEditActive()" (click)="setRouting('Hike')" [ngClass]="{active : getRoutingType() == 'Hike' }" matTooltip="{{resources.hikeRouting}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Routing Hike"><i class="fa icon-hike fa-lg"></i></button>
    <button mat-button *ngIf="isRouteEditActive()" (click)="setRouting('Bike')" [ngClass]="{active : getRoutingType() == 'Bike' }" matTooltip="{{resources.bikeRouting}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Routing Bike"><i class="fa icon-bike fa-lg"></i></button>
    <button mat-button *ngIf="isRouteEditActive()" (click)="setRouting('4WD')" [ngClass]="{active : getRoutingType() == '4WD' }" matTooltip="{{resources.fourWheelDriveRouting}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Routing 4WD"><i class="fa icon-four-by-four fa-lg"></i></button>
    <button mat-button *ngIf="isRouteEditActive()" (click)="setRouting('None')" [ngClass]="{active : getRoutingType() == 'None' }" matTooltip="{{resources.straightLines}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Routing None"><i class="fa icon-none fa-lg"></i></button>
    <button mat-button (click)="undo()" [disabled]="(undoQueueLength | async) === 0 || isRecording()" matTooltip="{{resources.undo}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Draw undo"><i class="fa icon-mail-reply fa-lg"></i></button>
    <mat-menu #appMenu="matMenu" overlapTrigger="false" [xPosition]="'before'">
        <button mat-menu-item [dir]="resources.direction" [ngClass]="resources.getTextAlignment()" (click)="clearRoute()" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Clear route"><i class="fa icon-recordings"></i> {{resources.clearRoute}}</button>
        <button mat-menu-item [dir]="resources.direction" [ngClass]="resources.getTextAlignment()" (click)="clearPois()" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Clear pois"><i class="fa icon-map-marker"></i> {{resources.clearPois}}</button>
        <button mat-menu-item [dir]="resources.direction" [ngClass]="resources.getTextAlignment()" (click)="clearBoth()" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Clear both"><i class="fa icon-close"></i> {{resources.clearBoth}}</button>
        <button mat-menu-item [dir]="resources.direction" [ngClass]="resources.getTextAlignment()" (click)="deleteAllRoutes()" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Delete all routes"><i class="fa icon-trash"></i> {{resources.deleteAllRoutes}}</button>
    </mat-menu>
    <button mat-button *ngIf="isEditActive()" [matMenuTriggerFor]="appMenu" matTooltip="{{resources.clear}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Draw clear"><i class="fa icon-close fa-lg"></i></button>
    <button mat-button *ngIf="!isEditActive()" (click)="deleteAllRoutes()" matTooltip="{{resources.deleteAllRoutes}}" matTooltipPosition="left" angulartics2On="click" angularticsCategory="Drawing" angularticsAction="Delete all routes"><i class="fa icon-trash fa-lg"></i></button>
</div>
