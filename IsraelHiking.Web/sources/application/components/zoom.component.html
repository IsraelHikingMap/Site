<div class="side-control">
    <button mat-button class="no-padding" (click)="zoomIn()" title="{{resources.zoomIn}}" matTooltip="{{resources.zoomIn}}" matTooltipPosition="right" angulartics2On="click" angularticsCategory="Zoom" angularticsAction="Zoom-in"><i class="fa fa-lg icon-plus"></i></button> 
    <button mat-button class="no-padding" (click)="zoomOut()" title="{{resources.zoomOut}}" matTooltip="{{resources.zoomOut}}" matTooltipPosition="right" angulartics2On="click" angularticsCategory="Zoom" angularticsAction="Zoom-out"><i class="fa fa-lg icon-minus"></i></button> 
</div>
