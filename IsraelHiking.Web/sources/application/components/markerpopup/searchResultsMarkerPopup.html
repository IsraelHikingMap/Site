<div class="marker-popup" [dir]="resources.direction">
    <h2 [ngClass]="resources.getTextAlignment(title)" [dir]="resources.getDirection(title)" class="chrome-wordwrap-fix">{{title}}</h2>
    <div fxLayout="row">
        <div fxFlex="33">
            <button md-button (click)="convertToRoute()" mdTooltip="{{resources.convertToRoute}}" mdTooltipPosition="above" angulartics2On="click" angularticsCategory="Search" angularticsEvent="Convert search to route"><i class="fa icon-plus"></i></button>
        </div>
        <div fxFlex="33">
            <button md-button (click)="remove()" mdTooltip="{{resources.removeSearchResults}}" mdTooltipPosition="above"><i class="fa icon-trash"></i></button>
        </div>
        <div fxFlex>
            <button md-button (click)="hideCoordinates = !hideCoordinates" mdTooltip="{{resources.showCoordinates}}" mdTooltipPosition="above"><i class="fa icon-globe"></i></button>
        </div>
    </div>
    <div [hidden]="hideCoordinates">
        <coordinates [latLng]="latLng" [itmCoordinates]="itmCoordinates"></coordinates>
    </div>
</div>
