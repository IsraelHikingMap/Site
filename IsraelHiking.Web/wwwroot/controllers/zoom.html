<div class="leaflet-bar">
    <a class="cursor-pointer" ng-click="zoomIn($event)" uib-tooltip="{{resources.zoomIn}}" tooltip-placement="right" tooltip-append-to-body="true" analytics-on="click" analytics-event="Zoom-in"><i class="fa fa-lg fa-plus"></i></a>
    <a class="cursor-pointer" ng-click="zoomOut($event)" uib-tooltip="{{resources.zoomOut}}" tooltip-placement="right" tooltip-append-to-body="true" analytics-on="click" analytics-event="Zoom-out"><i class="fa fa-lg fa-minus"></i></a>
</div>
