<div class="route-statistics-close">
    <span class="cursor-pointer" aria-label="Close" ng-mousedown="hide($event)"><i aria-hidden="true" class="fa fa-lg fa-close fa-inverse"></i></span>
</div>
<div>
    <div class="route-statistics-header row">
        <div class="col-md-12">
            <h5>
                <span class="route-statistics-header-title">{{resources.routeStatistics}}:</span>
                {{resources.length}}: {{toShortNumber(length)}} {{getUnits(length)}},
                {{resources.gain}}: {{toShortNumber(gain)}} {{getUnits(gain)}},
                {{resources.loss}}: <span dir="ltr">{{toShortNumber(loss)}}</span> {{getUnits(loss)}}
            </h5>
        </div>
    </div>
    <div class="route-statistics-chart" google-chart chart="chart" agc-on-mouseover="onMouseOver(row, col)" agc-on-mouseout="onMouseOut()"></div>
    <div class="route-statistics-footer">
        <a class="btn btn-default btn-xs" ng-click="toggleKmMarker($event)" ng-class="{active: isKmMarkersOn}" analytics-on="click" analytics-event="Toggle KM markers"><i class="fa fa-map-marker"></i></a> {{resources.kmPoi}}
    </div>
</div>
