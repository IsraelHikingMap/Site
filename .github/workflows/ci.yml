# a github action workflow file that runs the Runtests.ps1 file
name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18.16'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'

      - name: Run tests
        shell: pwsh
        run: ./Scripts/RunTests.ps1
        env:
          APPVEYOR_BUILD_FOLDER: ${{ github.workspace }}
