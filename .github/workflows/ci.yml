# a github action workflow file that runs the Runtests.ps1 file
name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18.16'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'

      - name: Run tests
        run: |
          dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:Exclude="[IsraelHiking.Common]*" --logger trx
          cd IsraelHiking.Web
          npm ci
          npx ng lint
          npm run test-ci
      - name: Codecov upload
        if: success() || failure()
        uses: codecov/codecov-action@v2
        with:
          files: ./Tests/IsraelHiking.API.Tests/coverage.info, ./IsraelHiking.Web/coverage/lcov.info
        env:
          CODECOV_TOKEN: fc1bea1d-f43a-437e-84d3-baef07be7454
      - name: Test Report Frontend
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Karma Tests
          path: TESTS-*.xml
          reporter: jest-junit
      - name: Test Report Backend
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: dotnet Tests
          path: ./Tests/IsraelHiking.API.Tests/*.trx
          reporter: jest-junit
          
